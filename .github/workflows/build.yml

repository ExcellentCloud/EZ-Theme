name: Build and Package EZ-Theme

on:
  workflow_dispatch:   # 可以手动点击运行
  push:
    branches: [ main ] # 当你推送到 main 分支时自动运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ez-theme-build
          path: dist
