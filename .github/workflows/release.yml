name: Build and Release EZ-Theme

on:
  workflow_dispatch:

permissions:
  contents: write   # 🔑 必须，允许写入 Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install defu --save
          npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Zip dist
        run: zip -r ez-theme-dist.zip dist

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build ${{ github.run_number }} (${{ github.sha }})"
          body: "自动构建的 EZ-Theme 打包文件"
          draft: false
          prerelease: false
          files: ./ez-theme-dist.zip   # ✅ 确保路径正确
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
