name: Build EZ-Theme (Fast)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'   # 自动缓存 node_modules

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Zip dist
        run: zip -r ez-theme-dist.zip dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ez-theme-dist
          path: dist
